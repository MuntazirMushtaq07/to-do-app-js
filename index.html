<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>
  <body>
    
    <!-- Main content of the page -->

    <h1 id="heading">To Do List</h1>
    <!-- Main heading of the app -->
    <div>
      <!-- Input area for adding new items -->
      <input type="text" id="input" placeholder="Enter text..." />
      <!-- Text box for entering a to-do item -->
      <button id="btn">Submit</button>
      <!-- Button to add the item to the list -->
    </div>

    <div id="box"></div>
    <!-- Container where added to-do items will appear -->

    <h1>Search</h1>
    <!-- Heading for the search section -->
    <input type="text" id="search-input" placeholder="find item ..." />
    <!-- Input box to enter search keyword -->
    <button id="search-button">Search</button>
    <!-- Button to trigger the search function -->
    <div id="search-div"></div>
    <!-- This div will display the search results -->

    <script src="todo.js"></script>
    <!-- Links the JavaScript file that contains all the app logic -->
  </body>
</html>
